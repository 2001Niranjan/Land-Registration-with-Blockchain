<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lands Data</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form id="seller-form" class="row g-3" style="display: none" onsubmit="App.add_land(); return false;">              
        <div class="col-md-6">
          <label for="area" class="form-label">Area(in sqm.)</label>
          <input
            type="number"
            class="form-control"
            id="area"
          />
          <div class="col-md-6">
            <label for="owner" class="form-label">Owner</label>
            <input type="text" class="form-control" id="owner" />
          </div>
          <div class="col-12">
            <label for="location" class="form-label">Location of Land</label>
            <input
              type="text"
              class="form-control"
              id="location"
              placeholder="1234 Main St"
            />
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Land</button>
        </div>
      </form>
    </div>
    <div class="container">
      <form id="seller-form" class="row g-3" style="display: none" onsubmit="App.register_buyer(); return false;">              
        <div class="col-md-6">
          <label for="bname" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="bname"
          />
          <div class="col-md-6">
            <label for="bage" class="form-label">Age</label>
            <input type="number" class="form-control" id="bage" />
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
            />
            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" />
            </div>
          <div class="col-md-6">
            <label for="baadharNumber" class="form-label">Aadhar Number</label>
            <input
              type="text"
              class="form-control"
              id="baadharNumber"
            />
            <div class="col-md-6">
              <label for="bpanNumber" class="form-label">PAN Number</label>
              <input type="text" class="form-control" id="bpanNumber" />
            </div>
        </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
    <div class="container">
      <form id="seller-form" class="row g-3" style="display: none" onsubmit="App.register_seller(); return false;">              
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
          />
          <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" />
          </div>
          <div class="col-md-6">
            <label for="aadharNumber" class="form-label">Aadhar Number</label>
            <input
              type="text"
              class="form-control"
              id="aadharNumber"
            />
            <div class="col-md-6">
              <label for="panNumber" class="form-label">PAN Number</label>
              <input type="text" class="form-control" id="panNumber" />
            </div>
        </div>
        <div class="col-12">
          <label for="landsOwned" class="form-label">Lands Owned</label>
          <input
            type="text"
            class="form-control"
            id="landsOwned"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
    <div class="container" style="width: 650px">      
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Lands</h1>
          <hr />
          <br />
          <div class="spinner-border" role="status" id="loader">
            <span class="sr-only text-center">Loading...</span>
          </div>
          <div id="content" style="display: none">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Area</th>
                  <th scope="col">Location</th>
                  <th scope="col">Owner</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="landsData"></tbody>
            </table>
            <hr />
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
